<html>

	<head>
		<meta charset="utf-8" />
		<title>百度样式</title>
		<style>
			#container{
				font-size: 20px;
				color: royalblue;
			}
		</style>
	</head>

	<body>
		<div id="container">
			当前时间 =>
			<span id="time-show"></span>
		</div> 
		
	</body>
	<script type="text/javascript">
		Date.prototype.format = function(fmt) { // author: meizz
			var o = {
				"M+": this.getMonth() + 1, // 月份
				"d+": this.getDate(), // 日
				"h+": this.getHours(), // 小时
				"m+": this.getMinutes(), // 分
				"s+": this.getSeconds(), // 秒
				"q+": Math.floor((this.getMonth() + 3) / 3), // 季度
				"S": this.getMilliseconds() // 毫秒
			};
			if(/(y+)/.test(fmt))
				fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
			for(var k in o)
				if(new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
			return fmt;
		}
		var show = document.getElementById("time-show");
		setInterval(function(){
			var time = new Date();
			show.innerHTML = time.format("yyyy-MM-dd hh:mm:ss");
//			console.log(time.format("yyyy-MM-dd hh:mm:ss")); // Outputs "2020-01-01 15:24:30"
		},1000);
	</script>

</html>
